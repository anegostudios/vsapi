  namespace: Vintagestory.API.Client
  summary: A custom itemstack render handler. This method is called after Collectible.OnBeforeRender(). For render target gui, the gui shader and its uniforms are already fully prepared, you may only call RenderMesh() and ignore the modelMat, position and size values - stack sizes however, are not covered by this.
  example: []
  syntax:
    content: public delegate void ItemRenderDelegate(ItemSlot inSlot, ItemRenderInfo renderInfo, Matrixf modelMat, double posX, double posY, double posZ, float size, int color, bool rotate = false, bool showStackSize = true)
    parameters:
    - id: inSlot
      type: Vintagestory.API.Common.ItemSlot
      description: The slot in which the itemstack resides in
    - id: renderInfo
      type: Vintagestory.API.Client.ItemRenderInfo
      description: The render info for this stack, you can choose to ignore these values
    - id: modelMat
      type: Vintagestory.API.Client.Matrixf
      description: The model transformation matrix with position and size already preapplied, you can choose to ignore this value
    - id: posX
      type: System.Double
      description: The center x-position where the stack has to be rendered
    - id: posY
      type: System.Double
      description: The center y-position where the stack has to be rendered
    - id: posZ
      type: System.Double
      description: The depth position. Higher values might be required for very large models, which can cause them to poke through dialogs in front of them, however
    - id: size
      type: System.Single
      description: The size of the stack that has to be rendered
    - id: color
      type: System.Int32
      description: The requested color, usually always white
    - id: rotate
      type: System.Boolean
      description: Whether or not to rotate it (some parts of the game have this on or off)
    - id: showStackSize
      type: System.Boolean
      description: Whether or not to show the stack size (some parts of the game have this on or off)
    content.vb: Public Delegate Sub ItemRenderDelegate(inSlot As ItemSlot, renderInfo As ItemRenderInfo, modelMat As Matrixf, posX As Double, posY As Double, posZ As Double, size As Single, color As Integer, rotate As Boolean = False, showStackSize As Boolean = True)
